<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{%static 'css/login.css'%}">
    </head>
    <body>
        <nav>
            <div class="container">
                <img src="{%static '/images/back.jpg'%}" alt="backgroundPhoto" width="100%" height="100%">
                <div class="card">
                    <div class="login_header">
                        <h3>L O G I N</h3>
                        <!-- <p>@utsavxtha.exe</p> -->
                    </div>
                    <form method='POST' action="/loginCheck/">
                        {% csrf_token %}
                    <div class="username">
                        <!-- <h4>Username</h4> -->
                        <input type="email" name="username" placeholder="Username">
                    </div>
                    <div class="password">
                        <!-- <h4>Passcode</h4> -->
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <div class="continue">
                        <button type="submit">Login</button>
                    </div>
                    <div class="register"><button>Register</button></div>
                </div>
            </div>
        </nav>
    </body>
</html>
